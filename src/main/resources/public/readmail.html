		<script>
			$(function(){
				$.ajax({
				  url: "mail_navigation.html",
				  context: document.body,
				  contentType:"text/html",
				  success: function(response){
					$("body").html(response);
					getMailTable();

			function getMailTable() {
				$.ajax({
				  url: "mail_content.html",

				  contentType:"text/html",
				  success: function(response){
					$("#mail_content").html(response);
					getMailContent();
			      }
			    });
			}
